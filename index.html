<!doctype html>
<html lang="pl">
	<head> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Copy na zastępstwo - generator haseł </title>
		<meta name="description" content="Maszynka generująca mniej lub bardziej bezsensowne hasła">
		<meta name="keywords" content="copy, copywriter, hasło, generator">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css?family=Monoton|Roboto" rel="stylesheet">
		
	</head>

<body>
	<div class="container-fluid">
		<div class="jumbotron text-center">
  			<div class="container">
  				<h2>COPY</h2>
  				<h1>GENERATOR</h1>
		    	
				<div class="dedication hidden-xs">
					<p>
					ze specjalną dedykacją dla wszystkich, którzy potrafią pisać  teksty lepsze niż te tak ochoczo wypluwane przez niniejszą maszynkę</p>
				</div>
				
				<div class="container-fluid text-center">
					<button type="button" class="btn btn-lg intro" data-toggle="modal" data-target="#myModal" data-backdrop="true" onclick="generateCopy()"><span>Generuj nowe hasło</span></button>
				</div>	
			</div>
		</div>	
			<div class="modal fade" id="myModal" role="dialog">
    			<div class="modal-dialog text-center">
  	  	      		<div class="modal-content">
		        		<div class="modal-header">
		          			<button type="button" class="close" data-dismiss="modal">&times;</button>
		          			<h4 class="modal-title">Maszynka wymyśliła za Ciebie:</h4>
				        </div>
		        		
		        		<div class="modal-body">
		          			<p id="copy"></p>
				        </div>
		        		
		        		<div class="modal-footer">
		          			<button type="button" class="btn btn-lg pink-border" onclick="generateCopy()">Beznadziejne!</button>
		          			<button type="button" class="btn btn-lg pink-border" data-dismiss="modal">OK, ujdzie!</button>
		           		</div>
				    </div>
				</div>
			</div>
		</div>	
	</div>

<script src="script.js"></script>
